<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="file"] {
            width: 100%;
            margin: 1rem 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
<h2>Upload Files</h2>
<form id="uploadForm">
    <input type="file" id="fileInput" name="file" multiple required>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABnH-fkzGlNnOO4Y" data-callback="onTurnstileSuccess"></div>
    <button type="submit" id="submitButton" disabled>Upload</button>
</form>
<div id="status"></div>

<script>
    let turnstileToken = null;

    function onTurnstileSuccess(token) {
        turnstileToken = token;
        document.getElementById('submitButton').disabled = false;
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const files = document.getElementById('fileInput').files;
        if (files.length === 0 || !turnstileToken) {
            document.getElementById('status').innerText = 'Select files and complete CAPTCHA.';
            return;
        }

        const formData = new FormData();
        for (const file of files) {
            formData.append('file', file);
        }
        document.getElementById('submitButton').disabled = true;

        const statusEl = document.getElementById('status');
        statusEl.innerText = 'Uploading...';

        const response = await fetch('/upload', {
            method: 'POST',
            headers: {
                'X-Turnstile-Token': turnstileToken
            },
            body: formData
        });

        if (response.ok) {
            statusEl.innerText = 'Upload successful!';
        } else {
            const errorText = await response.text();
            statusEl.innerText = `Error: ${errorText}`;
        }

        turnstileToken = null;
        turnstile.reset();
        document.getElementById('submitButton').disabled = true;
    });
</script>
</body>
</html>
